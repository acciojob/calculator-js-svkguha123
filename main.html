<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="form" name="form">
		<div class="display">
			<input type="text" id="display" name="display">
		</div>
		<div id="buttons">
			<div id="firstrow">
				<button type="button" name="C" id="C"  onclick="form.display.value=''">C</button>
				<button type="button" name="divi" id="divi" onclick="form.display.value+='/'">/</button>
				<button type="button" name="*" id="*" onclick="form.display.value+='*'">*</button>
				<button type="button" name="back" id="back" onclick="backspace()">&#8592</button>
			</div>
			<div id="secondrow">
				<button type="button" name="seven" id="7" onclick="form.display.value+='7'">7</button>
				<button type="button" name="eight" id="8" onclick="form.display.value+='8'">8</button>
				<button type="button" name="nine" id="9" onclick="form.display.value+='9'">9</button>
				<button type="button" name="-" id="-" onclick="form.display.value+='-'">-</button>
			</div>
			<div id="thirdrow">
				<button type="button" name="four" id="4" onclick="form.display.value+='4'">4</button>
				<button type="button" name="five" id="5" onclick="form.display.value+='5'">5</button>
				<button type="button" name="six" id="6" onclick="form.display.value+='6'">6</button>
				<button type="button" name="plus" id="plus" onclick="form.display.value+='+'">+</button>
			</div>
			<div id="fourthrow">
				<button type="button" name="one" id="1" onclick="form.display.value+='1'">1</button>
				<button type="button" name="two" id="2" onclick="form.display.value+='2'">2</button>
				<button type="button" name="three" id="3" onclick="form.display.value+='3'">3</button>
				<button type="button" name="point" id="." onclick="form.display.value+='.'">.</button>
			</div>
			<div id="fivthrow">
				<button type="button" name="op" id="op" onclick="form.display.value+='('">(</button>
				<button type="button" name="zero" id="0" onclick="form.display.value+='0'">0</button>
				<button type="button" name="cl" id="cl" onclick="form.display.value+=')'">)</button>
				<button type="button" name="equal" id="equal"onclick="form.display.value=eval(form.display.value)">=</button>
			</div>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
